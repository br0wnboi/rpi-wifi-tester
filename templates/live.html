<!DOCTYPE html>
<html>
<head>
    <title>Packet Capture</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.3.1/socket.io.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f5f5f5;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        form {
            text-align: center;
            margin-bottom: 20px;
        }

        select {
            padding: 5px;
        }

        button {
            padding: 5px 10px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #f5f5f5;
        }

        nav {
            background-color: #333;
            overflow: hidden;
        }

        nav a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        nav a:hover {
            background-color: #ddd;
            color: black;
        }

        nav a.active {
            background-color: #4CAF50;
            color: white;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.3.1/socket.io.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function() {
            var socket = io.connect('http://' + document.domain + ':' + location.port);

            socket.on('connect', function() {
                console.log('Connected to the server');
            });

            socket.on('packet', function(packet) {
                var row = $('<tr>');
                row.append($('<td>').text(packet.time));
                row.append($('<td>').text(packet.source));
                row.append($('<td>').text(packet.destination));
                row.append($('<td>').text(packet.protocol));
                $('#packet-table').append(row);
            });

            $('form').submit(function(event) {
                event.preventDefault();
                var selected_interface = $('#interface-select').val();
                socket.emit('start_capture', selected_interface);
            });
        });
    </script>
</head>
<body>
<h1>WiFi Testing Interface</h1>
<nav>
    <a href="/">Home</a>
    <a class="active" href="/live">Live</a>
    <a href="/config">Config</a>
    <a href="/status">Status</a>
    <a href="/attack">Attack</a>
    <a href="/dump">Dump</a>
</nav>
<h2>Packet Capture</h2>
<form method="POST" action="/">
    <label for="interface-select">Select Interface:</label>
    <select id="interface-select" name="interface">
        {% for interface in interfaces %}
            <option value="{{ interface }}" {% if selected_interface == interface %}selected{% endif %}>{{ interface }}</option>
        {% endfor %}
    </select>
    <button type="submit">Start Capture</button>
</form>
<table id="packet-table">
    <thead>
    <tr>
        <th>Time</th>
        <th>Source</th>
        <th>Destination</th>
        <th>Protocol</th>
    </tr>
    </thead>
    <tbody>
    </tbody>
</table>
</body>
</html>
